<template>
    <div class="buttonDel">
        <lightning-button variant="success" label="Recargar" onclick={refresh}></lightning-button>
    </div>
    <div class="termsMain">
        <template for:each={vehiculos} for:item="term">
            <lightning-layout-item key={term.Id} size="3" class="slds-var-p-around_x-small">
                <!-- AquÃ­ directamente mostramos los datos del coche -->
                <div class="term">
                    <lightning-card title={term.Name}>
                        <div class="slds-card__body slds-card__body_inner">
                            <p><strong>Coche:</strong> {term.Vehiculo__r.Name}</p>
                            <p><strong>Fecha salida:</strong> {term.Fecha_salida__c}</p>
                            <p><strong>Fecha entrega:</strong> {term.Fecha_entrega__c}</p>
                        
                            <lightning-button 
                                variant="destructive" 
                                label="Borrar coche" 
                                onclick={deleteTermSelect} 
                                data-termid={term.Id}>
                            </lightning-button>
                        </div>
                    </lightning-card>
                </div>
            </lightning-layout-item>
        </template>
    </div>
</template>
